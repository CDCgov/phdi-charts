apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-{{.Values.appName}}"
  labels:
    app: {{.Values.appName}}
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
       app: {{.Values.appName}}
  template:
    metadata:
      annotations:
      labels:
        app: {{.Values.appName}}
    spec:
      serviceAccountName: ecr-viewer
      imagePullSecrets:
      containers:
        - name: {{.Chart.Name}}
          image: ghcr.io/cdcgov/phdi/{{.Values.name}}:{{ .Values.image.tag }}
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - name: {{.Chart.Name}}
              containerPort: {{.Values.service.port}}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-{{.Values.secretName}}"
                  key: database-url
            - name: NBS_PUB_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-{{.Values.secretName}}"
                  key: nbs-pub-key
            - name: ECR_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-{{.Values.secretName}}"
                  key: ecr-bucket-name
            - name: SOURCE
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-{{.Values.secretName}}"
                  key: source
            - name: APP_ENV
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-{{.Values.secretName}}"
                  key: app-env
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-{{.Values.secretName}}"
                  key: node-env
            - name: NEXT_PUBLIC_BASEPATH
              valueFrom:
                secretKeyRef:
                  name: "{{.Release.Name}}-{{.Values.secretName}}"
                  key: next-public-basepath
