---
name: Test
on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    branches:
    - '**'
  push:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install yamllint
      run: pip install yamllint

    - name: Lint YAML files
      run: yamllint .
