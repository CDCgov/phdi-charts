---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress
    annotations:
        kubernetes.io/ingress.class: azure/application-gateway
        appgw.ingress.kubernetes.io/backend-path-prefix: /
        cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
    tls:
        - hosts:
              - {{.Values.ingressHostname}}
          secretName: phdi-playground-issuer-account-key
    rules:
        - host: {{.Values.ingressHostname}}
          http:
              paths:
                  - path: /ingestion/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-ingestion-service'
                            port:
                                number: 8080
                  - path: /alerts/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-alerts-service'
                            port:
                                number: 8080
                  - path: /fhir-converter/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-fhir-converter-service'
                            port:
                                number: 8080
                  - path: /message-parser/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-message-parser-service'
                            port:
                                number: 8080
                  - path: /record-linkage/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-record-linkage-service'
                            port:
                                number: 8080
                  - path: /tabulation/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-tabulation-service'
                            port:
                                number: 8080
                  - path: /validation/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-validation-service'
                            port:
                                number: 8080
                  - path: /orchestration/*
                    pathType: Prefix
                    backend:
                        service:
                            name: '{{.Release.Name}}-orchestration-service'
                            port:
                                number: 8080
