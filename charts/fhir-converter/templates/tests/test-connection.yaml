apiVersion: v1
kind: Pod
metadata:
  name: '{{ .Release.Name}}-app-test-connection'
  labels:
    app: fhir-converter-app
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['/bin/sh', '-c']
      args:
        - |
          echo "Fetching: {{.Release.Name}}-app:{{.Values.service.port}}" &&
          wget "{{.Release.Name}}-app:{{.Values.service.port}}"
  restartPolicy: Never
