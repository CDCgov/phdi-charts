apiVersion: v1
kind: Pod
metadata:
  name: "{{.Release.Name}}-{{.Values.name}}-test"
  labels:
    app: "{{.Values.appName}}"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: [
        "{{.Release.Name}}-{{.Values.serviceName}}:{{ .Values.service.port}}"
      ]
  restartPolicy: Never
