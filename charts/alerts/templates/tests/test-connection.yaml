apiVersion: v1
kind: Pod
metadata:
  name: '{{ .Release.Name}}-alerts-app'
  labels:
    app: alerts-app
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Release.Name}}-alerts-app.default.svc.cluster.local:{{ .Values.service.port }}']
  restartPolicy: Never
