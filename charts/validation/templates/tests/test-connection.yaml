apiVersion: v1
kind: Pod
metadata:
  name: '{{ .Release.Name}}-validation-service'
  labels:
    app: ingestion-app
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Release.Name}}-validation-service:{{ .Values.service.port }}']
  restartPolicy: Never
